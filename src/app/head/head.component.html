<div class="head">
    <a routerLink="/" class="head-logo">
        <img src="../../assets/logo.png" width="90" height="90">
        <p class="head-logo-text"> Теория игр<br>
            Сборник лекций и практический заданий
        </p>
    </a>
    <div class="head-buttons">
        <button (click)="logIn=true" type="button" class="head-button" >Log in</button>
        <button (click)="signIn=true" type="button" class="head-button" >Sign in</button>
    </div>
</div>
<div class="navbar"> 
    <a class="navbar-button" routerLink="/lectures" >Лекции</a>
    <a class="navbar-button" routerLink="/practices" >Практики</a>
    <a class="navbar-button" routerLink="/map" >Карта стайта</a>
</div>

<div class="logIn" *ngIf = "logIn || signIn">
    <div class="logIn-form" *ngIf = "logIn">
        Log In
    </div>
    <div class="logIn-form" *ngIf = "signIn">
        Sign In
    </div>
</div>
